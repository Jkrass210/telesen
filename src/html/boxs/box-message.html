<section class="box-message section">
  <div class="box-message__container container">
    <div class="box-message__content">
      <p class="box-message__desc">
        Планируете сложный проект? Обращайтесь к&nbsp;нам&nbsp;за&nbsp;консультацией!
      </p>

      <div class="box-message__box-connection">
        <div class="connection">
          <button class="connection__btn btn-reset">
            <span class="text">
              Отправить сообщение
            </span>
          </button>
          <div class="connection__modal box-modal modal-type-1">
            <div class="box-modal__window">
              <button class="box-modal__close close btn-reset">
                <span class="svg">
                  <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                    <use xlink:href="img/sprite.svg#close"></use>
                  </svg>
                </span>
              </button>
              <div class="box-modal__wrapper active">
                <div class="form-1">
                  <form class="form-1__form">
                    <h3 class="form-1__title">
                      Отправить запрос
                    </h3>
                    <p class="form-1__desc">
                      Воспользуйтесь заявкой в этой форме и мы вскоре свяжемся с вами
                    </p>
                    <ul class="form-1__list list-reset">
                      <li>
                        <input class="form-1__input" name="neme" placeholder="Ваше имя" type="text">
                      </li>
                      <li>
                        <input class="form-1__input" name="company" placeholder="Компания" type="text">
                      </li>
                      <li>
                        <input class="form-1__input" name="phone" placeholder="Номер телефона" type="text">
                      </li>
                    </ul>
                    <button class="form-1__submit btn-reset">
                      <span class="text">
                        Отправить
                      </span>
                    </button>
                    <p class="form-1__desc bottom">
                      Нажимая кнопку «Отправить», вы даете согласие на <a href="#">обработку персональных данных</a>.
                    </p>
                  </form>
                </div>
              </div>
              <div class="box-modal__message ">
                <div class="box-modal__message-wrapper">
                  <h3 class="form-1__title">
                    Обращение отправлено
                  </h3>
                  <p class="form-1__desc">
                    Мы вскоре свяжемся с вами
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
