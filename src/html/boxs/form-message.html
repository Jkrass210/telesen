<section class="form-message section">
  <div class="form-message__container container">
    <div class="form-message__content">
      <h3 class="form-message__title">
        Отправить сообщение
      </h3>
      <div class="form-message__wrapper active">
        <form class="form-message-3 active">
          <div class="form-message__inputs-group">
            <label class="form-message__label name">
              <input class="form-message__input name" type="text" name="name-form-2" placeholder="Ваше имя">
            </label>
            <label class="form-message__label company">
              <input class="form-message__input company" type="text" name="company-form-2" placeholder="Компания">
            </label>
            <label class="form-message__label phone">
              <input class="form-message__input phone" type="text" name="phone-form-2" placeholder="Номер телефона">
            </label>
            <label class="form-message__label message">
              <textarea class="form-message__textarea message" placeholder="Комментарий"
                style="resize:none;" name="textarea-form-2"></textarea>
            </label>
          </div>
          <div class="form-message__btn-group">
            <label class="form-message__label-file">
              <input class="form-message__input-file" type="file" name="file-form-2">
              <span class="castom-file">
                <span class="text">Загрузить файл</span>
                <span class="svg">
                  <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <use xlink:href="img/sprite.svg#castomFile"></use>
                  </svg>
                </span>
              </span>
              <span class="label-file__info">
                <span>Допустимые форматы: doc, docx, pdf </span>
                <span>Допустимый размер: не более 5 MB</span>
              </span>
            </label>

            <button class="form-message__submit btn-reset">
              <span class="text">Отправить</span>
            </button>
          </div>
          <p class="form-message__desc">
            Нажимая кнопку «Отправить», вы даете согласие на <a href="#">обработку персональных данных</a>.
          </p>
        </form>
      </div>

      <div class="form-message__message">
        <p>Спасибо, наш менеджер свяжется с вами!</p>
      </div>
    </div>
  </div>
</section>
