<div class="search">
  <button class="search__btn btn-reset">
    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
      <use xlink:href="img/sprite.svg#search"></use>
    </svg>
  </button>

  <div class="search__box">
    <div class="search__content">
      <form>
        <div class="search__form">
          <label class="search__label">
            <input class="search__input" type="text" placeholder="Введите запрос">
          </label>
          <button class="search__submit btn-reset">
            <span class="text">
              Поиск
            </span>
            <span class="svg">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <use xlink:href="img/sprite.svg#searchMobile"></use>
              </svg>
            </span>
          </button>
        </div>
      </form>
      <button class="search__close btn-reset">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
          <use xlink:href="img/sprite.svg#closeSearch"></use>
        </svg>
      </button>
    </div>
  </div>

</div>
