    .pages-intro__list {
      margin: 0;
      padding: 60px 0 0 20px;
      list-style-type: none;
      border-left: 2px solid var(--dark-blue);
    }
    .pages-intro__list > li {
      position: relative;
    }
    .pages-intro__list > li:not(:last-child) {
      margin-bottom: 16px;
    }
    .pages-intro__list > li:before {
      content: "";
      position: absolute;
      top: calc(50% - 2px);
      right: calc(100% + 10px);
      transform: translateY(-50%);
      display: block;
      width: 10px;
      height: 2px;
      background: var(--dark-blue);
    }
    .pages-intro__list > li > a {
      font-size: 24px;
      line-height: 1;
      font-weight: 600px;
      color: var(--dark-blue);
    }
    .pages-intro__list > li > a:hover {
      text-decoration: underline;
    }
